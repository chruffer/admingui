<!doctype html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
	<link rel="stylesheet" href="css/bootstrap/bootstrap.css">
	<link rel="stylesheet" href="css/admingui.css">
  	
  	<script src="js/angular/angular.js"></script>
  	<script src="js/angular/angular-route.js"></script>
 	<script src="js/app.js"></script>
 	<script src="js/controllers.js"></script>
</head>
<body>
<div ng-app="paymentAdminApp">
<nav class="navbar navbar-default" role="navigation" ng-controller="AdminCtrl">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/adminpanel">Fritzpay</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#/adminpanel/principals">Principals</a></li>
        <li><a href="#/adminpanel/projects">Projects</a></li>
        <li><a href="#/adminpanel/providers">Providers</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
            <li class="divider"></li>
            <li><a href="#">One more separated link</a></li>
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li class="">
        	<p class="navbar-text">Logged in as: {{user}}</p>
        </li>
      	<!-- Logout Button calling '$scope.logout' in 'LoginCtrl'  -->
        <li ng-controller="LoginCtrl">
        	<button type="button" class="btn btn-default navbar-btn" ng-click="logout()">Logout</button>
    	</li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<div ng-view></div>
</div>

</body>

</html>
